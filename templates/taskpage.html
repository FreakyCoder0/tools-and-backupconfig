{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>BackupConfig - NMS project</title>
  <style>
    .option-fields {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="{% static 'nmsapp/css/page1.css' %}" />
</head>

<body>
  <nav class="nav">
    <ul class="nav__list">
      <a href="home" class="nav__link">
        <i class="ri-dashboard-3-line"></i>
        <span class="nav__name">Tools</span>
      </a>

      <a href="page1" class="nav__link active-link">
        <i class="ri-account-box-line"></i>
        <span class="nav__name">Backup Config</span>
      </a>

      <a href="input" class="nav__link">
        <i class="ri-chat-upload-line"></i>
        <span class="nav__name">Input Scheduler</span>
      </a>

    </ul>

    <div class="nav__circle-1"></div>
    <div class="nav__circle-2"></div>

    <div class="nav__square-1"></div>
    <div class="nav__square-2"></div>
  </nav>
  <main class="table">
    <section class="table__header">
      <h1>Task Page</h1>
    </section>
    <div class="output" id="inputText">
      <body>
        {% for sts in st %}
        <p>
          <strong>Id:</strong>             {{sts.id}}<br>
          <strong>Task_id:</strong>        {{sts.task_id}}<br>
          <strong>Created at:</strong>     {{sts.created_at}}<br>
          <strong>Scheduler type:</strong> {{sts.scheduler_type}}<br>
          <strong>Logs:</strong>           <pre>{{sts.logs|linebreaksbr}}</pre>
        </p>
        {% endfor %}
      </body>
    </div>
  </main>
</body>
</html>
